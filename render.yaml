services:
  # Backend API Service
  - type: web
    name: doceasy-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120 --log-level info
    healthCheckPath: /health
    envVars:
      # Database Configuration
      - key: MONGODB_URI
        sync: false  # Set in Render dashboard for security
      - key: MONGODB_DB_NAME
        value: doceasy
      
      # Python Configuration
      - key: PYTHON_VERSION
        value: 3.9.18
      
      # Server Configuration
      - key: PORT
        value: 10000
      - key: HOST
        value: 0.0.0.0
      
      # Flask Configuration
      - key: FLASK_APP
        value: backend/app.py
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: false
      
      # Security Keys (Set in Render dashboard)
      - key: JWT_SECRET_KEY
        sync: false  # Set in Render dashboard for security
      - key: SECRET_KEY
        sync: false  # Set in Render dashboard for security
      - key: JWT_ACCESS_TOKEN_EXPIRES
        value: 168
      
      # Email Configuration (Set in Render dashboard)
      - key: MAIL_SERVER
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USE_TLS
        value: True
      - key: MAIL_USERNAME
        sync: false  # Set in Render dashboard
      - key: MAIL_PASSWORD
        sync: false  # Set in Render dashboard
      - key: MAIL_DEFAULT_SENDER
        value: DocEasy <doceasy4@gmail.com>
      
      # Admin Configuration (Set in Render dashboard)
      - key: DEFAULT_ADMIN_EMAIL
        sync: false  # Set in Render dashboard
      - key: DEFAULT_ADMIN_PASSWORD
        sync: false  # Set in Render dashboard
      
      # CORS and Frontend URL (Update after frontend deployment)
      - key: FRONTEND_URL
        value: https://doceasy-1.onrender.com
      - key: CORS_ORIGIN
        value: https://doceasy-1.onrender.com,http://localhost:5173,http://localhost:8080
  
  # Frontend Static Site
  - type: web
    name: doceasy-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      # API Configuration (Update after backend deployment)
      - key: VITE_API_URL
        value: https://doceasy-bcd3.onrender.com
      - key: VITE_APP_NAME
        value: DocEasy
      - key: VITE_DEV_MODE
        value: false 